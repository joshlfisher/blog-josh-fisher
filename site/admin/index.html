<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/assets/styles.css">
<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
<title>Admin</title>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">Admin â€” Blog</div>
    <div><a class="btn" href="/">View site</a></div>
  </div>

  <div class="card">
    <h2>New Post</h2>
    <input id="title" placeholder="Title" style="width:100%;padding:8px;margin-bottom:8px"/>
    <input id="slug" placeholder="Slug" style="width:100%;padding:8px;margin-bottom:8px"/>
    <input id="summary" placeholder="Summary" style="width:100%;padding:8px;margin-bottom:8px"/>
    <div id="editor" style="height:240px;background:white;color:black"></div>
    <div style="margin-top:8px">
      <input type="file" id="file" />
      <button id="uploadBtn" class="btn">Upload</button>
    </div>
    <div style="margin-top:8px">
      <label>Published <input id="published" type="checkbox" /></label>
    </div>
    <div style="margin-top:8px">
      <button id="publish" class="btn">Publish</button>
    </div>
  </div>

  <div style="height:30px"></div>
  <div id="posts-list" class="card"></div>
</div>

<script src="editor.js"></script>
<script src="app.js"></script>
</body>
</html>
